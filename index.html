<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Vision</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>
        SOUND VISION (<img
          src="https://img.icons8.com/color/48/000000/sound-cloud-.png"
        />)
      </h1>

      <div class="audio" onclick="play()">
        <div class="audio-wire wire-1"></div>
        <div class="audio-wire wire-2"></div>
        <div class="audio-wire wire-3"></div>
        <div class="audio-wire wire-4"></div>
        <div class="audio-wire wire-5"></div>
        <div class="audio-wire wire-6"></div>
        <div class="audio-wire wire-7"></div>
        <div class="audio-wire wire-8"></div>
        <div class="audio-wire wire-9"></div>
      </div>
      <p>CLICK ME TO PLAY / PAUSE</p>
    </div>
    <audio src="./assets/track.mp3" class="track" loop autoplay></audio>
    <script src="./script.js"></script>
  </body>
</html>
